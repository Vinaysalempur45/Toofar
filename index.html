<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TooFar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="navbar"></div>
      <div class="mid">
        <h1>EXPLORE</h1>
        <h1>THE UNIVERSE</h1>
        <div class="video-container">
          <h2 class="play">PLAY</h2>
          <video autoplay loop muted src="videos/space.mp4"></video>
        </div>
      </div>
      <div class="astro">
        <div class="blue-ball">
          <img
            class="plt"
            src="https://img.freepik.com/premium-psd/imagery-imaginary-planets-your-cosmic-image-ai-generated_103740-2418.jpg?w=740"
            alt=""
          />
        </div>
        <div class="card card1">
          <img
            src="https://images.unsplash.com/photo-1620055374842-145f66ec4652?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <div class="dets">SOLAR SYSTEM</div>
        </div>
        <div class="card card2">
          <img
            src="https://cdn.pixabay.com/photo/2019/04/06/06/44/astronaut-4106766_1280.jpg"
            alt=""
          />
          <div class="dets">SPACE</div>
        </div>
        <div class="card card3">
          <img
            src="https://img.freepik.com/free-photo/full-shot-man-looking-waterfall_23-2150385854.jpg?w=360&t=st=1701965804~exp=1701966404~hmac=a5b96f0ad6d6329689b140d1ff920fec9e547426e2d3ae5abd6160484166d5e5"
            alt=""
          />
          <div class="dets">GALAXCY</div>
        </div>

        <div class="card card4">
          <img
            src="https://img.freepik.com/free-photo/long-shot-couple-metaverse-date-dessert_23-2149413649.jpg?w=360&t=st=1701965864~exp=1701966464~hmac=dd487e0f7fd664ab590ffe70a79a167f18e0d856dd33cc266dd00a78b15133b2"
            alt=""
          />
          <div class="dets">UNIVERSE</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
      integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
